<mat-list>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cobranças</mat-card-title>
    <mat-card-subtitle>Veja abaixo as cobranças recebidas.</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  @for (arquivo of arquivosCobrancas; track arquivo) {
    <section>
      <div matListItemTitle>{{arquivo.nome}}</div>
      <div matListItemLine>{{arquivo.createdAt | date}}</div>
      <a mat-flat-button color="primary"  class="align-right" href="{{arquivo.arquivo_completo}}" target="_blank">Baixar</a>
    </section>
    <mat-divider></mat-divider>
  }
</mat-list>
