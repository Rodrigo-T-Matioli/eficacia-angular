@if (data.mensagem == 'faltaRazao') {
  <div class="popup-error">
    <h4>Informe a razão social da empresa.</h4>
    <div class="botoes-dialog">
      <button mat-flat-button color="primary" (click)="dialogRef.close(data.ok)">Ok</button>
    </div>
  </div>
}
@if (data.mensagem == 'faltaEndereco') {
  <div class="popup-error">
    <h4>Informe o endereço da empresa.</h4>
    <div class="botoes-dialog">
      <button mat-flat-button color="primary" (click)="dialogRef.close(data.cancel)">Ok</button>
    </div>
  </div>
}
