<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      @if (usuario.tipo != 'Administrador') {
        <a mat-list-item href="app-cobrancas">Cobranças</a>
        <a mat-list-item href="dados-recebidos">Documentos</a>
      }
      @if (usuario.tipo == 'Administrador') {
        <a mat-list-item href="app-enviar">Enviar documentos</a>
        <a mat-list-item href="admin-dados">Admin documentos</a>
        <a mat-list-item href="admin-cliente">Cliente</a>
        <a mat-list-item href="admin-usuario">Usuários</a>
      }
      <a mat-list-item (click)="sair($event)" href="login">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <img src="../../assets/logo.png">
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
